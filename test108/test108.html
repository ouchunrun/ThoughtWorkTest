<body>

    <h3>一、填空题（每空5分，共20分）</h3>
        <form class="form-inline">
          <div class="form-group">
            <label>1.UML的中文全称是：</label>
            <input name="UMLName" type="text" class="form-control" value="" >
          </div>
        </form>

        <form class="form-inline">
          <div class="form-group">
            <label>2.对象最突出的特征是：</label>
            <input class="form-control" name="OBJcharacter1" type="text" value="">

          </div>
        </form>

    <h3>二、选择题（每题10分，共20分）</h3>
        <label>1.UML与软件工程的关系是：</label>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="A">(A)UML就是软件工程
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="B">(B)UML参与到软件工程中软件开发过程的几个阶段
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="C">(C)UML与软件工程无关
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="D">(D)UML是软件工程的一部分
            </label>
        </div>

        <label>2.Java语言支持：</label>
        <div class="radio">
            <label>
                <input type="radio" name="javaSupport" value="A">(A)单继承
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="javaSupport" value="B">(B)多继承
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="javaSupport" value="C">(C)单继承和多继承都支持
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="javaSupport" value="D">(D)单继承和多继承都不支持
            </label>
        </div>


    <h3>三、多择题（每题10分，共20分）</h3>
        <label>1.用例的粒度分为以下哪三种：</label>
        <div class="checkbox">
            <label style="width:23%;">
                <input name="granularity" type="checkbox" value="A">(A)概述级
            </label>
            <label style="width:23%;">
                <input name="granularity" type="checkbox" value="B">(B)需求级
            </label>
            <label style="width:23%;">
                <input name="granularity" type="checkbox" value="C">(C)用户目标级
            </label>
            <label style="width:23%;">
                <input name="granularity" type="checkbox" value="D">(D)子功能级
            </label>
        </div>


        <label>2.类图由以下哪三个部分组成：</label>
        <div class="checkbox">
            <label style="width:23%;">
                <input name="granular" type="checkbox" value="A">(A)名称(Name)
            </label>
            <label style="width:23%;">
                <input name="granular" type="checkbox" value="B">(B)属性(Attribute)
            </label>
            <label style="width:23%;">
                <input name="granular" type="checkbox" value="C">(C)操作(Operation)
            </label>
            <label style="width:23%;">
                <input name="granular" type="checkbox" value="D">(D)方法(Function)
            </label>
        </div>


    <h3>四、判断题（每题10分，共20分）</h3>

        <input name="judge1" type="radio" value="1">  <span class="glyphicon glyphicon-ok"></span>

    <br>
    <lable>2.在状态图中，终止状态在一个状态图中允许有任意多个。

        <input name="judge2" type="radio" value="0"><span class="glyphicon glyphicon-remove"></span>
    </lable>

        var s = document.getElementById("dd");
        s.innerHTML = s.innerHTML * 60*1000 - 60*1000;

    window.setInterval("run();", 60*1000);
